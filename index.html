<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  

  <link href="styles.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="images/pattern-background-desktop.svg" class="pattern" alt="swoosh pattern background">
      
    </header>

    <main>

      <div class="card">
              <div class="ban">
                <img src="images/illustration-hero.svg" alt="girl listening to music" class="banner">
              </div>
            <div class="content">
                <div class="intro">
                  <h1>Order Summary</h1>
                    <p class="descrip">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                </div>      
                <div class="payment">
                          <img src="images/icon-music.svg"class="icon" alt="music icon">
                          <div class="text">
                                <p class="annual"><strong>Annual Plan</strong></p>
                                <p class="price">$59.99/year</p>
                          </div>
                          <p  class="change"><u>Change</u></p>
                </div>
    
                    <nav>
                        <button class="pay">Proceed to Payment</button>
                        <button class="cancel">Cancel Order</button>
                    </nav>
          </div>
        </div>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">zdrco</a>.
  </div>
</body>
</html>
